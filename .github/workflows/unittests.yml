name: Unit Tests

on:
    push:
        branches: ["**"]
    pull_request:
        branches: ["**"]
    workflow_dispatch:

permissions:
    contents: read

jobs:
    pytest:
        name: Run pytest (Python ${{ matrix.python-version }})
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.10", "3.11"]

        env:
            PYTHONUNBUFFERED: "1"
            PIP_DISABLE_PIP_VERSION_CHECK: "1"
